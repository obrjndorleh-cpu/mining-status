        .container {

            background: #000;
            border-radius: 8px;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-info {
            background: #0f172a;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        }

        .activity-item {

        .activity-accepted {

        .activity-rejected {

        .activity-score {

            font-size: 1.1em;

        .score-good { color: #10b981; }
        .score-bad { color: #ef4444; }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #0f172a;
            border-radius: 15px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6 0%, #8b5cf6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.9em;
        }

        .thumbnail-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            max-height: 600px;
            overflow-y: auto;
        }

        .thumbnail-item {
            background: #0f172a;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #334155;
        }

        .thumbnail-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .thumbnail-item img:hover {
            opacity: 0.8;
        }

        .thumbnail-info {
            padding: 10px;
        }

        .no-video {

            padding: 60px 20px;
